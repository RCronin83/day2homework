<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <title>Force User Sign Up Form</title>
      <link href='style.css' rel='stylesheet'>
    </head>
    <body>
      <h1>Force User Sign Up Form</h1>
      <form action='http://requestb.in/11mi5xw1' method='post'>
        <fieldset>
          <legend>Basic Info</legend>
          <aside>
            <label for='fullname-input'>Full Name</label>
            <input type='text' name='fullname' id='fullname-input'
              placeholder='Luke Skywalker' required>
          </aside>
          <aside>
            <label for='profile-pic'>Profile Pic</label>
              <input type='file' name='profile' id='profile-pic'>
          </aside>
          <aside>
            <label for='email'>Email</label>
              <input type='email' name='email' id='email'
              placeholder='Luke@sky.com'>
          </aside>
          <aside>
            <h3>Side:</h3>
              <label for='light'>Light</label>
                <input type='radio' name='side' value='light' id='light'>
              <label for='dark'>Dark</label>
                <input type='radio' name='side' value='dark' id='dark'>
          </aside>
          <aside>
            <label for='origin-story'>Origin Story</label>
            <textarea name='origin-story' id='origin-story'></textarea>
          </aside>
        </fieldset>
        <fieldset>
          <legend>Abilities</legend>
          <aside>
            <label for='lightsaber-color'>Lightsaber Color</label>
              <select name="lightsaber-color" id='lightsaber-color'>
                <option value='Select+color'>Select Color</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
              </select>
          </aside>
          <aside>
            <label for='objects'>How many objects can you levitate at once?</label>
            <input type='number' name='objects' id='levitate'
              min='0'/>
          </aside>
          <aside>
            <label for='favorite-ability'>Favorite Ability</label>
            <input type='text' name='ability' id='ability'
              placeholder='precognition'>
          </aside>
          <aside>
            <h3>Pilot Experience</h3>
              <input type='checkbox' name='speeder' value='speeder'
                id='speeder'>
              <label for='speeder'>Speeder</label>
              <input type='checkbox' name='transport' value='transport'
                id='transport'>
              <label for='transport'>Transport</label>
              <input type='checkbox' name='x-wing' value='x-wing' id='x-wing'>
              <label for='x-wing'>X-Wing</label>
              <input type='checkbox' name='tie-Fighter' value='tie-fighter'
                id='tie-fighter'>
              <label for='tie-fighter'>TIE Fighter</label>
              <input type='checkbox' name='starship' value='starship'
                id='starship'>
              <label for='starship'>Starship</label>
              <input type='checkbox' name='bantha' value='bantha' id='bantha'>
              <label for='bantha'>Bantha</label>
          </aside>
          </fieldset>
          <fieldset>
            <legend>Application Info</legend>
          <aside>
            <label for='mentor'>Desired Mentor</label>
            <input type='text' name='mentor' id='mentor'
              placeholder='Yoda'>
          </aside>
          <aside>
            <label for='application-date'>Application Date</label>
            <input type='date' name='date' id='application-date'>
          </aside>
          <aside>
            <label for='application-password'>Application Password</label>
            <input type='password' name='password' id='application-password'
              maxlength='8'>
          </aside>
          <aside>
            <label for='darksidequestion'>How do you get to the Dark Side?</label>
            <textarea name='darksidequestion' id='darksidequestion'></textarea>
          </aside>
          <aside>
            <input type='reset' name='reset' value='Start Over'>

            <input type='submit' name='submit' value='submit'>
          </aside>
          </fieldset>
        </form>
    </body>
  </html>
