<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='utf-8'>
      <title>Force User Sign Up Form</title>
    </head>
    <body>
      <form action='http://requestb.in/11mi5xw1' method='post'>
        <fieldset>
          <legend>Basic Info</legend>
          <aside>
            <label for='fullname-input'>Full Name</label>
            <input type='text' name='fullname' id='fullname-input'
            placeholder='Luke Skywalker'>
          </aside>
          <aside>
            <label for='profile-pic'>Profile Pic</label>
            <input type='file' name='profile' id='profile-pic'>
          </aside>
          <aside>
            <label for='email'>Email</label>
            <input type='email' name='email' id='email'
            placeholder='Luke@sky.com'>
          </aside>


        </fieldset>
      </form>
    </body>
  </html>
